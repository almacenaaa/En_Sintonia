{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="card shadow p-4" style="max-width: 400px; margin: auto;">
    <h3 class="text-center text-primary mb-4">Registro de Usuario</h3>
    <form method="POST" onsubmit="return validarPasswords();">
        <input class="form-control mb-3" name="username" placeholder="Usuario" required>

        <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Contraseña" required>

        <input class="form-control mb-3" type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar Contraseña" required>

        <button class="btn btn-success w-100">Registrar</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</div>

<script>
function validarPasswords() {
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;

    if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        return false;
    }
    return true;
}
</script>
{% endblock %}
