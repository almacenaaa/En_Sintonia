<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Plataforma Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff;
        }

        .navbar {
            background-color: #004080 !important;
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            padding: 0.5rem 1rem;
        }

        .main-content {
            padding: 0 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .card {
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-0">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">üíß "EN SINTON√çA"</a>
            <div class="collapse navbar-collapse justify-content-end">
                {% if current_user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Salir</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
